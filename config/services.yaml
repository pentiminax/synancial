parameters:
    base_url: '%env(BASE_URL)%'
    client_id: '%env(CLIENT_ID)%'
    client_secret: '%env(CLIENT_SECRET)%'

services:
    _defaults:
        autowire: true.
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'